<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="js/main.js" async></script>
</head>
<body>
<h3>Калькулятор валют</h3> <br>
<table>
    <tr>
        <td>
            <label>Операция</label>
        </td>
        <td>
            <input name="operation" type="radio" value="sale" checked>
            <label>Продажа</label>
            <input name="operation" type="radio" value="buy">
            <label>Покупка</label>
        </td>
    </tr>
    <tr>
        <td>
            <br><br>
        </td>
    </tr>
<tr>
    <td>
        <label>Сумма</label>
    </td>
    <td>
        <input type="text" id="summ"><br>
    </td>
</tr>
    <tr>
        <td>
            <label>Валюта</label>
        </td>
        <td>
            <input name="currency" type="radio" value="UAH" checked>
            <label>UAH</label>
            <input name="currency" type="radio" value="USD">
            <label>USD</label>
            <input name="currency" type="radio" value="EUR">
            <label>EUR</label>
        </td>
    </tr>

<tr>
    <td>
        <br><br>
    </td>
</tr>

    <tr>
        <td>
            <label>Валюта в которую переводим</label>
        </td>
        <td>
            <input name="currencyOut" type="radio" value="UAH">
            <label>UAH</label>
            <input name="currencyOut" type="radio" value="USD" checked>
            <label>USD</label>
            <input name="currencyOut" type="radio" value="EUR">
            <label>EUR</label>
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <button type="button" onclick="myFunction33()">Посчитаем</button>
        </td>
    </tr>
    <tr>
        <td>
            <label>Получаем</label>
        </td>
        <td>
            <label id="result"></label>
        </td>
    </tr>
</table>

</body>
</html>
