<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="js/main.js" async></script>
</head>
<body>

    <h1>Форма для заведения личных данных</h1>

    <table>
    <tr>
        <td>
            <label>First name:</label>
        </td>
        <td>
            <input type="text" name="firstName" placeholder="Ivan"><br>
        </td>
    </tr>
    <tr>
        <td>
            <label>Last name:</label>
        </td>
        <td>
            <input type="text" name="lastName" placeholder="Ivanov"><br>
        </td>
    </tr>
        <tr>
            <td>
                <label>Age:</label>
            </td>
            <td>
                <input type="text" id="age" placeholder="30"><br>
            </td>
        </tr>
    <tr>
        <td>
            <label>Tel:</label>
        </td>
        <td>
            <input type="tel" placeholder="+38(067)1234567"><br>
        </td>
    </tr>
        <tr>
            <td>
                <label>Национальность</label>
            </td>
            <td>
                <input name="nationality" type="radio" value="Ukraian" checked>
                <label>Ukraian</label>
                <input name="nationality" type="radio" value="Russian">
                <label>Russian</label>
                <input name="nationality" type="radio" value="Хаччч">
                <label>Хаччч</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="agree">Согласен с правилами</label>
            </td>
            <td>
                <input id="agree" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <label for="not-a-robot">Я не робот</label>
            </td>
            <td>
                <input id="not-a-robot" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button type="button" onclick="myFunction32()">Submit</button>
            </td>
        </tr>
    </table>
</body>
</html>
